<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <dialog id="dialog">
        <form method="dialog">
          <p>
            <label>
              Author:
              <input type="text" required />
            </label>
            <label>
                Title:
                <input type="text" required />
              </label>
              <label>
                Number of Pages:
                <input type="text" required />
              </label>
              <label>
                Status:
                <input type="text" required />
              </label>
          </p>
          <div>
            <input type="submit" id="normal-close" value="Normal close" />
            <input
              type="submit"
              id="novalidate-close"
              value="Novalidate close"
              formnovalidate />
            <input type="submit" id="js-close" value="JS close" />
          </div>
        </form>
      </dialog>
      <p>
        <button id="show-dialog">Add Book</button>
      </p>
      <output></output>
      
    <script src="index.js"></script>
</body>
</html>
